<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Calculator</title>
<script language="javascript" type="text/javascript" src="jquery-3.2.1.min.js"></script>
<script language="javascript" type="text/javascript" src="calculator.js"></script>
<link rel="stylesheet" type="text/css" href="calculator.css" />
</head>

<body>
<div class="calculator">
  <div class="showArea">
    <p class="output"> </p>
    <p class="showNo" id="showNoArea"> </p>
  </div>
  <div class="list">
    <ul>
      <li class="clean">AC</li>
      <li class="back">‚Üê</li>
      <li class="number">%</li>
      <li class="operator">/</li>
      <li class="number">7</li>
      <li class="number">8</li>
      <li class="number">9</li>
      <li class="operator">X</li>
      <li class="number">4</li>
      <li class="number">5</li>
      <li class="number">6</li>
      <li class="operator">-</li>
      <li class="number">1</li>
      <li class="number">2</li>
      <li class="number">3</li>
      <li class="operator">+</li>
      <li class="number">0</li>
      <li class="number">.</li>
      <li class="equal">=</li>
    </ul>
  </div>
</div>
</body>
</html>
